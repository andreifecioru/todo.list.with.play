@(title: String, customJs: Set[String] = Set.empty)(content: Html)(implicit messages: Messages)

<!DOCTYPE html>
<html lang="en">
    <head>
        @* Here's where we render the page title `String`. *@
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <script src="@routes.Assets.versioned("javascripts/hello.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/libs/jquery-3.1.1.min.js")"></script>
        <script src="@routes.Assets.versioned("javascripts/debug.js")"></script>
        <script src="@routes.ApplicationController.jsRoutes"></script>
    </head>
    <body>
        @content

        @for(scriptSrc <- customJs) {
            <script src="@routes.Assets.versioned(scriptSrc)"></script>
        }
    </body>
</html>
